<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Metadata Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Search Metadata</h1>

    <div id="dropdowns">
      <!-- Categorical dropdowns will be dynamically generated here -->
    </div>

    <input
      type="text"
      id="searchInput"
      placeholder="Search metadata..."
      oninput="filterTable()"
    />

    <!-- Add a div to display the number of results -->
    <div id="resultCount" style="margin: 10px 0; font-weight: bold">
      Showing 0 results
    </div>

    <table id="metadataTable">
      <thead>
        <tr id="tableHeaders">
          <!-- Table headers will be dynamically generated here -->
        </tr>
      </thead>
      <tbody id="metadataBody">
        <!-- Rows will be dynamically inserted here -->
      </tbody>
    </table>

    <div id="pagination">
      <button id="prevBtn" onclick="prevPage()">Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
